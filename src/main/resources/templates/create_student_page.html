<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buat Data Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, black 33.33%, red 33.33%, red 66.66%, gold 66.66%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
<form method="post" action="/students/createStudent" th:object="${newStudent}">
    <h2>Buat Data Mahasiswa</h2>
    <input type="text" th:field="*{nama}" placeholder="Nama">
    <input type="number" th:field="*{nim}" placeholder="NIM">
    <input type="text" th:field="*{alamat}" placeholder="Alamat">
    <input type="text" th:field="*{tanggallahir}" placeholder="Tanggal Lahir">
    <input type="submit" value="Simpan">
</form>
</body>
</html>
